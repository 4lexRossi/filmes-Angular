<mat-list *ngIf="campanha; else semRegistro">
  <mat-list-item> Título: {{campanha.titulo}} </mat-list-item>
  <mat-list-item> Previsão de Conclusão: {{campanha.dtLancamento | date: 'dd/MM/yyyy' }} </mat-list-item>
  <mat-list-item> Area/Curso: {{campanha.areaCurso}} </mat-list-item>
  <mat-list-item class="quebrar-linha"> Descrição: {{campanha.descricao}} </mat-list-item>
  <mat-list-item> Sua nota para a Instituição: <a [href]="campanha.urlIMDb" target="_blank"> {{campanha.nota}}</a> </mat-list-item>
  <mat-list-item> Valor mensalidade R$: {{campanha.valorMensal}},00</mat-list-item>
  <img mat-card-image [src]="campanha.urlFoto || semFoto" >
</mat-list>
<mat-card>
  <mat-card-actions>
    <button color="accent" mat-raised-button (click)="editar()">Editar</button>
    <button color="warn" mat-raised-button (click)="excluir()">Excluir</button>
  </mat-card-actions>
</mat-card>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
