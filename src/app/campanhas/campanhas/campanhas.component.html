<mat-toolbar class="app-title"></mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <div class="padding10">
        <fpt-input-text titulo="Pesquise aqui"
                        controlName="texto"
                        [formGroup]="filtrosListagem">
        </fpt-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <fpt-input-select 
        titulo="filtre por áreas de estudo"                          
        controlName="genero"
        [opcoes]="generos"
        [formGroup]="filtrosListagem"                         
                          >                          
        </fpt-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div  class="home-content"
      infiniteScroll
      (scrolled)="onScroll()"
      *ngIf="campanhas.length; else semRegistro">
  <mat-card class="home-card" *ngFor="let campanha of campanhas">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{campanha.titulo}}</mat-card-title>
      <mat-card-subtitle>{{campanha.genero}}</mat-card-subtitle>
    </mat-card-header>
    <div id="card-body">
      <img mat-card-image [src]="campanha.urlFoto || semFoto" >
    </div>
    <div>
      <mat-card-content>
        <p class="quebrar-linha">
          {{campanha.descricao || 'Nenhuma descrição informada'}}
        </p>
        <p>
         R$: {{ campanha.valorMensal }},00
        </p>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <div class="footer-button">
        <button color="accent" mat-raised-button (click)="abrir(filme.id)">Saber Mais</button>
        <button color="primary" mat-raised-button (click)="abrir(filme.id)">Doar</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
